<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>

    </header>

    <main>
        <div class="inputArea">
            <label for="number" class="input label">Digite um Número de 0 a 100: </label>
            <input type="number" id="input" class="input">
            <input type="button" value="Adicionar" onclick="adicionar()" class="input btn">
        </div>
        <div class="viewArea" id="viewArea">
            <select name="values" id="values" size="7">
                
                
            </select>
            <input type="button" value="Finalizar" class="input btn" onclick="finalizar()">

        </div>
        <div class="resArea" id="resArea">

        </div>

    </main>

    <footer>
        <p>&copy; BlubarryEnterprise</p>

    </footer>

    <script src="/js/script.js"></script>
    
</body>
</html>
